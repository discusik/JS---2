<!DOCTYPE html>
<html>
<body>
    <script>
    let name = prompt('Как тебя зовут?', 'Артём')
    document.writeln('Ваше имя ' + name + '.Очень рады знакомству с вами!');
    </script>
    <script>
        var x = prompt('Сколько тебе лет?', '35')
        var c = (x+++10)
        document.writeln('Через десять лет вам будет ' + c + ' лет.');
    </script>
</body>
</html>
